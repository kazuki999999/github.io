# github.io
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI</title>
    <link rel="stylesheet" href="stylesheet.css.bmi">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <head>
      <div class="header">
      BMI
      </div>
    </head>
    <div class="container">

      <div class="titles">
        <h1 class="title">BMI自動計算</h1>
        <p class="sub-title">自分のBMIを計算してみよう！</p>
        <p class="sub-title">BMIとは・・[体重(kg)]÷[身長(m)の2乗]で算出される値。肥満や低体重（やせ）の判定に用いる。</p>
      </div>

      <div class="mains">
        <h2>身長・体重を入力して、計算ボタンをクリックしてください</h2>

        <div class="form">
         <p>身長(m)<span class="height-error">*身長を入力してください</span></p>
         <input id="height">
         <p>体重(kg)<span class="weight-error">*体重を入力してください</span></p>
         <input class="weight-input" id="weight">
         <div class="btn" id="result">計算</div>
         <div class="btn" id="clear">クリア</div>
        </div>

        <div class="answers">
          <div class="answer">
            <P id="BMI"></P>
            <P id="weight-appropriate"></p>
            <p id="appropriate"></p>
          </div>
        </div>



      </div>

    </div>
    <script src="script.js.bmi"></script>
  </body>
</html>
